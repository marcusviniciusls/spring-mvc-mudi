<html>
    <head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
        <div class="container">
            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="post">
                    <div class="form-group jumbotrom mb-2">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorClass="is-invalid" class="form-control" name="nomeProduto"  placeholder="Nome do Produto"/>
                        <small>Informa qual o nome do produto</small>
                        <div th:errors="*{nomeProduto}" class="invalid-feedback">
                            Erros do nome do produto
                        </div>
                    </div>
                    <div class="form-group jumbotrom mb-2">
                        <label for="urlProduto">URL</label>
                        <input  th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" placeholder="Url do Produto"/>
                        <small>Procure em um site o produto que você deseja e cole a url da página</small>
                        <div th:errors="*{urlProduto}" class="invalid-feedback">
                            Erro na URL do produto
                        </div>
                    </div>
                    <div class="form-group jumbotrom mb-2">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="Url da Imagem"/>
                        <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                        <div th:errors="*{urlImagem}" class="invalid-feedback">
                            ERRO na imagem do produto
                        </div>
                    </div>
                    <div class="form-group jumbotrom mb-5">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" th:errorClass="is-invalid" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                        <div th:errors="*{descricao}" class="invalid-feedback">
                            Erro na descrição do produto
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" >Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
